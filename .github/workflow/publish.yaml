name: publish

on: [push]

jobs:
  publish-hello-world-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the hello-world Docker image
      run: |
        echo $CR_PAT | docker login ghcr.io -u Nerevahr --password-stdin
        docker build . --tag ghcr.io/Nerevahr/hello-world:latest
        docker run ghcr.io/Nerevahr/hello-world:latest
        docker push ghcr.io/Nerevahr/hello-world:latest
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
